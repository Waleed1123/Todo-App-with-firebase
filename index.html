<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main">
      <div class="navbar">
        <h1>Todo Application</h1>
        <div class="login"><button onclick="login()">Login</button></div>
      </div>
      <div class="input-div">
        <input type="text" id="input" placeholder="Enter Your Todo" />
        <button onclick="addTodo()" id="addTodo">Add Todo</button>
        <button onclick="deleteAllTodo()" id="deleteAll">Delete All</button>
      </div>

      <div id="todo-div">
        <p class="todoPara">
          Example Todo
          <button onclick="deleteTodo(this)" class="deleteBtn">Delete</button>
          <button onclick="editTodo(this)" class="editBtn">Edit</button>
        </p>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
